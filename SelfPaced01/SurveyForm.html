<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h2>Survey Form</h2>
  <form action="#" method="post" aria-label="Survey Form">
    <!-- Text Input with Validation -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required minlength="2" aria-required="true" aria-describedby="name-help">
    <small id="name-help">Enter your full name</small>

    <!-- Email Input with Validation -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required aria-required="true">

    <!-- Age Input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="100" aria-label="Age (between 18 and 100)">

    <!-- Dropdown -->
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" aria-required="true">
      <option value="">Select...</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>

    <!-- Radio Button Group -->
    <fieldset>
      <legend>Are you satisfied with our service?</legend>
      <label><input type="radio" name="satisfaction" value="yes" required> Yes</label>
      <label><input type="radio" name="satisfaction" value="no"> No</label>
    </fieldset>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
